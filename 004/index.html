<!DOCTYPE html>

<html>

<head>
    <title>Example 06.05 - Extrude SVG</title>

    <script src="../three.min.js"></script>

    <script src="../js/Detector.js"></script>
    <script src="../js/libs/stats.min.js"></script>
    <script src="../js/libs/dat.gui.min.js"></script>
    <script src="../js/libs/d3-threeD.js"></script>
    <script src="../src/controls/OrbitControls.js"></script>
    <script src="../src/controls/TransformControls.js"></script>
    <script src="../src/controls/DragControls.js"></script>
    <script src="../src/controls/TrackballControls.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<div id="batman" style="display:none">
    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
     viewBox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve">
<g>
    <path id="v" d="M4.7,6.4h25.1L51,71.2h0.7l21-64.8h23.5L64.8,94H37L4.7,6.4z"/>
</g>
</svg>
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
    var orbit;
    // once everything is loaded, we run our Three.js stuff.
    function init() {
        var stats = initStats();
        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0xffffff));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMap.enabled = true;
        var shape = createMesh(new THREE.ShapeGeometry(drawShape()));
        // add the sphere to the scene
        scene.add(shape);

        var wire = createWire(new THREE.ShapeGeometry(drawShape()));
        scene.add(wire);

        // position and point the camera to the center of the scene
        camera.position.x = -80;
        camera.position.y = 80;
        camera.position.z = 80;
        camera.lookAt(new THREE.Vector3(60, -60, 0));
        var spotLight = new THREE.DirectionalLight(0xffffff);
        spotLight.position = new THREE.Vector3(70, 100, 70);
        spotLight.intensity = 0.7;
        spotLight.target = wire;
        scene.add(spotLight);
        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);
        orbit = new THREE.OrbitControls(camera, webGLRenderer.domElement);
        // call the render function
        var step = 0;

        // var closedSpline = new THREE.CatmullRomCurve3( [
        //             new THREE.Vector3( -6, -10,  6 ),
        //             new THREE.Vector3( -6,   2,  6 ),
        //             new THREE.Vector3( -6,  12,  6 ),
        //             new THREE.Vector3(  6,   2, -6 ),
        //             new THREE.Vector3(  6, -10, -6 )
        //         ] );

        // closedSpline.curveType = 'catmullrom';
        // closedSpline.closed = true;

        var randomPoints = [];
            for ( var i = 0; i < 10; i ++ ) {
                randomPoints.push( new THREE.Vector3( ( i - 4.5 ) * 5, Math.cos(2 * Math.PI*i), THREE.Math.randFloat( - 50, 50 ) ) );
            }
        var randomSpline =  new THREE.CatmullRomCurve3( randomPoints );
        randomSpline.curveType = 'catmullrom';
        // setup the control gui
        var controls = new function () {
            this.amount = 2;
            this.bevelThickness = 2;
            this.bevelSize = 0.5;
            this.bevelEnabled = false;
            this.bevelSegments = 3;
            this.curveSegments = 12;
            this.steps = 1;
            this.asGeom = function () {
                // remove the old plane
                scene.remove(shape);
                scene.remove(wire);
                // create a new one
                var options = {
                    amount: controls.amount,
                    bevelThickness: controls.bevelThickness,
                    bevelSize: controls.bevelSize,
                    bevelSegments: controls.bevelSegments,
                    bevelEnabled: controls.bevelEnabled,
                    curveSegments: controls.curveSegments,
                    steps: controls.steps,
                    extrudePath: randomSpline
                };
                shape = createMesh(new THREE.ExtrudeGeometry(drawShape(), options));
                wire = createWire(new THREE.ExtrudeGeometry(drawShape(), options));
                // add it to the scene.
                scene.add(shape);
                scene.add(wire);
            };
        };
        var gui = new dat.GUI();
        gui.add(controls, 'amount', 0, 20).onChange(controls.asGeom);
        gui.add(controls, 'bevelThickness', 0, 10).onChange(controls.asGeom);
        gui.add(controls, 'bevelSize', 0, 10).onChange(controls.asGeom);
        gui.add(controls, 'bevelSegments', 0, 30).step(1).onChange(controls.asGeom);
        gui.add(controls, 'bevelEnabled').onChange(controls.asGeom);
        gui.add(controls, 'curveSegments', 1, 30).step(1).onChange(controls.asGeom);
        gui.add(controls, 'steps', 1, 50).step(1).onChange(controls.asGeom);
        controls.asGeom();
        render();
        function drawShape() {
            var svgString = document.querySelector("#v").getAttribute("d");
            var shape = transformSVGPathExposed(svgString);
            // return the shape
            return shape;
        }
        function createMesh(geom) {
            // geom.applyMatrix(new THREE.Matrix4().makeTranslation(-390, -74, 0));
            // assign two materials
            var meshMaterial = new THREE.MeshStandardMaterial({color: 0x333333});
            var mesh = new THREE.Mesh(geom, meshMaterial);
            // mesh.scale.x = 0.1;
            // mesh.scale.y = 0.1;
            // mesh.rotation.z = Math.PI;
            // mesh.rotation.x = -1.1;
            return mesh;
        }

        function createWire(geom) {
            // geom.applyMatrix(new THREE.Matrix4().makeTranslation(-390, -74, 0));
            // assign two materials
            var wireframeMat = new THREE.MeshStandardMaterial({color: 0xffffff, wireframe: true, wireframeLinewidth: 5.0})
            var meshWireframe = new THREE.Mesh(geom, wireframeMat);
            // mesh.scale.x = 0.1;
            // mesh.scale.y = 0.1;
            // mesh.rotation.z = Math.PI;
            // mesh.rotation.x = -1.1;
            return meshWireframe;
        }
        function render() {
            stats.update();
            // shape.rotation.y = step += 0.005;
            orbit.update();
            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }
        function initStats() {
            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms
            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            document.getElementById("Stats-output").appendChild(stats.domElement);
            return stats;
        }
    }
    window.onload = init;
</script>
</body>
</html>

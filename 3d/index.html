<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>body</title>
</head>
<body style="margin: 0 0;">
	<script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js'></script>
	<script src="../src/controls/OrbitControls.js"></script>
	<script src="../js/loaders/gltf/glTFLoader.js"></script>
	<script id="fragment_shader" type="x-shader/x-fragment">
        //adapt shader from patricio lava lamp
            uniform float time;
            uniform vec2 resolution;
            varying vec2 vUv;

            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 28.0)) * 28.0; }
            vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 28.0)) * 28.0; }
            vec3 permute(vec3 x) { return mod289(((x*30.0)+1.0)*x); }

            float snoise(vec2 v) {
                const vec4 C = vec4(0.211324865405187,  
                                    0.366025403784439,  
                                    -0.577350269189626,  
                                    0.024390243902439); 
                vec2 i  = floor(v + dot(v, C.yy) );
                vec2 x0 = v -   i + dot(i, C.xx);
                vec2 i1;
                i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                vec4 x12 = x0.xyxy + C.xxzz;
                x12.xy -= i1;
                i = mod289(i); 
                vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
                    + i.x + vec3(0.0, i1.x, 1.0 ));

                vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
                m = m*m*m ;
                vec3 x = 4.0 * fract(p * C.www) - 1.0;
                vec3 h = abs(x) - 0.5;
                vec3 ox = floor(x + 0.5);
                vec3 a0 = x - ox;
                m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
                vec3 g;
                g.x  = a0.x  * x0.x  + h.x  * x0.y;
                g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                return 100.0 * dot(m, g);
            }

            float fill(float sdf, float w) {
                return 1.-step(w,sdf);
            }

            float bg_fill(float sdf, float w) {
                return step(w,sdf);
            }

            void main() {
                vec2 st = vUv;
                vec3 color = vec3(0.0);
                vec2 pos = vec2(st*3.);

                float DF = 0.0;

                float a = 0.0;
                vec2 vel = vec2(time*0.1);
                DF += snoise(pos+vel)*.25+.25;

                a = 0.1;
                vel = vec2(cos(a),sin(a));
                DF += snoise(pos+vel)*.25+.25;
                
                float x = smoothstep(.5,.5,fract(DF));
                color = mix(vec3(1, 0.619, 0.972), vec3(1., 0.858, 0.988), x);

                gl_FragColor = vec4(color,1.0);
            }
        </script>
        <script id="vertexShader" type="x-shader/x-vertex">
            varying vec2 vUv;
            void main()
            {
                vUv = uv;
                vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                gl_Position = projectionMatrix * mvPosition;
            }
        </script>
	<script src="index.js"></script>
</body>
</html>

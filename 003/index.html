        <script id="fragment_shader" type="x-shader/x-fragment">
        //adapt shader from patricio lava lamp
            uniform float time;
            uniform vec2 resolution;
            varying vec2 vUv;
            uniform vec2 mouse;

            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 28.0)) * 28.0; }
            vec2 mod289(vec2 x) { return x - floor(x * (1.0 / 28.0)) * 28.0; }
            vec3 permute(vec3 x) { return mod289(((x*30.0)+1.0)*x); }

            float snoise(vec2 v) {
                const vec4 C = vec4(0.211324865405187,  
                                    0.366025403784439,  
                                    -0.577350269189626,  
                                    0.024390243902439); 
                vec2 i  = floor(v + dot(v, C.yy) );
                vec2 x0 = v -   i + dot(i, C.xx);
                vec2 i1;
                i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
                vec4 x12 = x0.xyxy + C.xxzz;
                x12.xy -= i1;
                i = mod289(i); 
                vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
                    + i.x + vec3(0.0, i1.x, 1.0 ));

                vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
                m = m*m*m ;
                vec3 x = 4.0 * fract(p * C.www) - 1.0;
                vec3 h = abs(x) - 0.5;
                vec3 ox = floor(x + 0.5);
                vec3 a0 = x - ox;
                m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );
                vec3 g;
                g.x  = a0.x  * x0.x  + h.x  * x0.y;
                g.yz = a0.yz * x12.xz + h.yz * x12.yw;
                return 100.0 * dot(m, g);
            }

            float fill(float sdf, float w) {
                return 1.-step(w,sdf);
            }

            float bg_fill(float sdf, float w) {
                return step(w,sdf);
            }

            void main() {
                vec2 st = vUv;
                vec3 color = vec3(0.0);
                vec2 pos = vec2(st*3.);

                float DF = 0.0;

                float a = 0.0;
                vec2 vel = vec2(time*0.1);
                DF += snoise(pos+vel)*.25+.25;

                a = 0.1;
                vel = vec2(cos(a),sin(a));
                DF += snoise(pos+vel)*.25+.25;
                
                float x = smoothstep(.5,.5,fract(DF));
                color = mix(vec3(0.196, 0.184, 0.184), vec3(0.843, 0.835, 0.835), x);

                gl_FragColor = vec4(color,1.0);
            }
        </script>

        <script id="fragment_shader_word" type="x-shader/x-fragment">
            uniform float time;
            uniform vec2 resolution;
            uniform vec2 mouse;
            uniform sampler2D texture;
            varying vec2 vUv;

            void main( void ) {
                vec2 position = vUv;

                float frequency = 40.;
                float amplitude = 0.05*(mouse.x/resolution.x);
                float distortion = cos(position.x*frequency+time)*sin(position.y*amplitude);

                vec4 color = texture2D(texture,vec2(position.x+distortion,position.y));
                gl_FragColor = vec4( color );
            }

        </script>

        <script id="vertexShader" type="x-shader/x-vertex">
            varying vec2 vUv;
            void main()
            {
                vUv = uv;
                vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                gl_Position = projectionMatrix * mvPosition;
            }
        </script>

        <script>
            if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
            var container, stats;
            var camera, scene, renderer, mesh;
            var uniforms, uniforms_word;
            var clock = new THREE.Clock();
            init();
            animate();
            function init() {
                container = document.getElementById( 'container' );
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 3000 );
                camera.position.z = 17;

                var camobj = new THREE.Object3D;
                camobj.add(camera);
                camobj.rotateX(Math.PI/360 * -60);
                camobj.rotateY(Math.PI/360 * 36);
                scene.add(camobj);
                

                uniforms = {
                    time:       { value: 1.0 },
                    resolution: { value: new THREE.Vector2() },
                    texture: {value: new THREE.TextureLoader().load("asset/word_noir.png")},
                    mouse: {type: "v2", value: new THREE.Vector2()}
                };

                var material_word = new THREE.ShaderMaterial( {
                    uniforms: uniforms,
                    vertexShader: document.getElementById( 'vertexShader' ).textContent,
                    fragmentShader: document.getElementById( 'fragment_shader_word' ).textContent,
                    blending: THREE.NormalBlending,
                    depthTest: true,
                    transparent: true,
                    side: THREE.DoubleSide
                    } );

                var geometry = new THREE.PlaneBufferGeometry( 3, 3 );
                var word = new THREE.Mesh( geometry, material_word );
                word.position.z = 8;
                word.position.y = 4;
                word.position.x = 3;
                word.rotateX(Math.PI/360*-60);
                // word.rotateY(Math.PI/360*30);
                scene.add( word );

                var tubeObject = new THREE.Object3D;

                 for (var j = 0; j < 3; j++) {
                   for (var i = 1; i < 40; i++) {
                        var tubeGeometry = new THREE.TorusGeometry( 
                        0.5+(j*0.2),            //radius
                        0.02,             //tube diameter
                        46,             //radial segment
                        46,             //tubular segment
                        -6*Math.PI/4   //central angle
                        );

                        var tubeMaterial = new THREE.MeshBasicMaterial({ color: 0xc6c6c6 });
                        var tube = new THREE.Mesh( tubeGeometry, tubeMaterial );
                        tube.position.z = i*0.2;
                        tubeObject.add(tube);
                        
                    }
                 } 
                
                tubeObject.rotateZ(Math.PI/360 * 300);
                tubeObject.position.x = 2;
                tubeObject.position.y = 2.5;
                scene.add(tubeObject);
                

                renderer = new THREE.WebGLRenderer();
                renderer.setClearColor( 0xf0f0f0 );
                renderer.setPixelRatio( window.devicePixelRatio );
                container.appendChild( renderer.domElement );
                onWindowResize();
                window.addEventListener( 'resize', onWindowResize, false );

                //controls
                controls = new THREE.TrackballControls( camera );
                controls.rotateSpeed = 1.0;
                controls.zoomSpeed = 1.2;
                controls.panSpeed = 0.8;
                controls.noZoom = false;
                controls.noPan = false;
                controls.staticMoving = true;
                controls.dynamicDampingFactor = 0.3;
                controls.keys = [ 65, 83, 68 ];
                controls.addEventListener( 'change', render );

                document.onmousemove = function(e){
                    uniforms.mouse.value.x = e.pageX
                    uniforms.mouse.value.y = e.pageY
                }
            }

            function onWindowResize( event ) {
                uniforms.resolution.value.x = window.innerWidth;
                uniforms.resolution.value.y = window.innerHeight;
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize( window.innerWidth, window.innerHeight );
            }

            function animate() {
                requestAnimationFrame( animate );
                render();
                controls.update();

            }
            function render() {
                var delta = clock.getDelta();
                uniforms.time.value += delta * 0.8;
                // mesh.rotation.y += delta * -0.01;
                renderer.render( scene, camera );
            }
        </script>
